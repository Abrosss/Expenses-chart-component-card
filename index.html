<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Expenses chart component</title>


</head>
<body>
  <main class="page">
<section id="chartCart">
<div class="cartHeader">
  <div>
  <span>My balance</span>
  <span id="balance">$921.48</span>

</div>
<div><svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg></div>
</div>
<div class="cartChart">
<h2>Spending - Last 7 days</h2>

<div id="chart"></div>
<div class="cartFooter">
  <div>
  <span class="small">Total this month</span>
  <span id="totalMonth">$478.33</span>
  </div>
<div>
  <span id="percent">+2.4%</span>
  <span class="small">from last month</span>
</div>
</div>
</div>
</section>
</main>
<script src="main.js"></script>
</body>
</html>
